<!DOCTYPE html>
<html lang="en-ca">

<head>
  <title>Assignment 04 - Finishing a Todo List App</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
</head>

<body>

  <!-- Assignment content -->
  <main>
    <div class="hero"></div>
    <div class="WinnieThePooh"></div>
  
    <section>
      <h1>To Do List</h1>
  
      <h2>Today</h2>
      <form id="todayform">
        <table>
          <tr>
            <td><input type="text" id="newItem" placeholder="Hello..."></td>
            <td><button class="addbtn" type="submit">Add</button></td>
          </tr>
        </table>
      </form>
      <ul id="todoList"></ul>
  
      <h2>Tomorrow</h2>
      <form id="tomorrowform">
        <table>
          <tr>
            <td><input type="text" id="newItemTomorrow" placeholder="Hello..."></td>
            <td><button class="addbtntomorrow" type="submit">Add</button></td>
          </tr>
        </table>
      </form>
      <ul id="TomorrowList"></ul>
  
      <h2>Future</h2>
      <form id="futureform">
        <table>
          <tr>
            <td><input type="text" id="newItemFuture" placeholder="Hello..."></td>
            <td><button class="addbtnFuture" type="submit">Add</button></td>
          </tr>
        </table>
      </form>
      <ul id="todoListFuture"></ul>
  
      <div class="BreakingNews">
        <marquee class="marquee" behavior="scroll" direction="left">
          Breaking News: Local Fish in Great Mood Today
        </marquee>
      </div>
    </section>
  </main>

  <!-- Add JavaScript File -->
  <script src="./script.js"></script>

</body>
</html>
